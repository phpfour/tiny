[production]
webhost                  	= www.example.com
database.adapter         	= pdo_mysql
database.params.host     	= mysql.example.com
database.params.username 	= dbuser
database.params.password 	= secret
database.params.dbname   	= dbname
php.display_startup_errors 	= 0
php.display_errors          = 0
php.default_timezone		= "Asia/Dacca"

[staging : production]
webhost                  	= staging.example.com
database.params.host     	= staging.mysql.example.com
database.params.username 	= staginguser
database.params.password 	= stagingsecret
php.display_startup_errors 	= 1
php.display_errors          = 1

[development : production]
webhost                  	= localhost
database.params.host     	= localhost
database.params.username 	= devuser
database.params.password 	= devsecret
php.display_startup_errors 	= 1
php.display_errors          = 1